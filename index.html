<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Focus on <span id="today">Today</span></h1>
    </div>
    <div class="main">
      <div class="main-container">
        <div class="main-heading">
          <h2>Today</h2>
          <img src="Sun.png" alt="" />
        </div>
        <div class="motivative-text">
          <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-bar">
          <div class="progress">
            <p>1/3 Completed</p>
          </div>
        </div>
        <div class="error">
          <p>Please set all the 3 goals!</p>
        </div>
        <div id="input-elements">
          <div class="input">
            <input type="checkbox" id="checkbox-input-1" class="checkbox-input" />
            <input type="text" id="text-input-1" class="text-input" placeholder="Add new goal..." />
          </div>
          <div class="input">
            <input type="checkbox" id="checkbox-input-1" class="checkbox-input" />
            <input type="text" id="text-input-1" class="text-input" placeholder="Add new goal..." />
          </div>
          <div class="input">
            <input type="checkbox" id="checkbox-input-1" class="checkbox-input" />
            <input type="text" id="text-input-1" class="text-input" placeholder="Add new goal..." />
          </div>
        </div>
        <div class="quote">
            <p>"Move one step ahead, today!"</p>
        </div>
        <div class="footer">
            <p>Made with ❤️ by Ankush</p>
        </div>
      </div>
    </div>
  </body>
</html>
